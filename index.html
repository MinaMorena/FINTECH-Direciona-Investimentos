<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Direciona Investimentos - Perfil de usuário</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    </head>
    <header class="container-fluid cabecalho p-2">
        <nav class="row">
            <div class="btn col-1 text-center">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="col-11 text-center pt-3">
                <h1 class="me-5">Meu Perfil</h1>
            </div>
        </nav>
    </header>

    <body>
        <div class="d-flex align-items-center justify-content-end">
            <button class="btn pe-3">
                <i class="fa-solid fa-user-pen"></i>
            </button>
        </div>
        <div class="foto-perfil text-center h-25">
            <img src="./assets/images/Foto perfil.png" alt="Foto de perfil do gato usando oculos" class="img-fluid rounded-circle">
        </div>

        <div class="container perfil text-center pt-4 pb-5">
        
            <form name="dados" id="dados" method="post" action="">
                    <div class="row d-flex justify-content-center">
                        <div class="col-7 col-md-8 col-lg-6">
                            <label class="form-label text-light" for="nome">Nome Completo</label>
                            <input type="text" nome="nome" id="nome" placeholder="João Silva Carvalho" class="form-control">
                        </div>
                    </div>
    
                    <div class="row d-flex justify-content-center">
                        <div class="col-7 col-md-8 col-lg-6">
                            <label class="form-label text-light" for="data">Data de nascimento</label>
                            <input type="date" nome="data" id="data" placeholder="19/12/1998" class="form-control">
                        </div>
                    </div>

                    <div class="row d-flex justify-content-center">
                        <div class="col-7 col-md-8 col-lg-6">
                            <label class="form-label text-light" for="email">Email</label>
                            <input type="email" nome="email" id="email" placeholder="joao123@hotmail.com" class="form-control">
                        </div>
                    </div>
    
                    <div class="row d-flex justify-content-center">
                        <div class="col-7 col-md-8 col-lg-6">
                            <label class="form-label text-light" for="conta">Conta</label>
                            <div class="col-12">
                                <select class="form-select" name="conta" id="conta" required>
                                    <option value="0" disabled selected>Selecione a sua conta</option>
                                    <option value="1">Basic</option>
                                    <option value="2">Premium</option>
                                    <option value="3">Gold</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row d-flex justify-content-center">
                        <div class="col-7 col-md-8 col-lg-6">
                            <label class="form-label text-light" for="pais">País</label>
                            <input type="text" name="pais" id="pais" class="form-control">
                        </div>
                    </div>
            </form>

        </div>
        
    </body>
</html>
